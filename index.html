<html>

<body>

<div id="vprasanje">Tukaj se bodo izpisovala vprašanja</div>
<br>
<button onclick="gumb1()" id="gumb1">Gumb 1</button>
<button onclick="gumb2()" id="gumb2">Gumb 2</button>
<button onclick="gumb3()" id="gumb3">Gumb 3</button>
<button onclick="gumb4()" id="gumb4">Gumb 4</button>
<br>
<button onclick="zacni()"> Začni s kvizom</button>
<br>
<div id="točke">Točke:</div>
<br>
<br>
<div id="konec"> </div>

<script>
    var vprasanja = [" Največja celina je:","Najdaljša reka je:","Najvišji slap je:"];
    var pravilni_odgovori = [2,0,1];
    var odgovori = [["Afrika","Evropa","Azija","Amerika"],["Nil","amazonka","Missisipi","Ind"],["Niagarski","Angelov slap","Peričnik","Viktorijini"]];

    var kviz_se_je_ze_zacel = false;
    var tocke = 0;
    var trenutno_vprasanje = 0;


    function zacni(){
        document.getElementById("vprasanje").innerHTML = vprasanja[0];
        kviz_se_je_ze_zacel = true;
        posodobi_stanje();
    }

    function gumb1(){
        //console.log("gumb1 kliknjen");
        if (kviz_se_je_ze_zacel) {
            console.log("neki");
            if (pravilni_odgovori[trenutno_vprasanje] == 0){
                //console.log("pravilno");
                tocke += 1;
            }
            trenutno_vprasanje += 1;
            posodobi_stanje();
        }
    }
    function gumb2(){
        //console.log("gumb1 kliknjen");
        if (kviz_se_je_ze_zacel) {
            //console.log("neki");
            if (pravilni_odgovori[trenutno_vprasanje] == 1){
                console.log("pravilno");
                tocke += 1;
            }
            trenutno_vprasanje += 1;
                posodobi_stanje();
        }
    }
    function gumb3(){
        //console.log("gumb1 kliknjen");
        if (kviz_se_je_ze_zacel) {
            //console.log("neki");
            if (pravilni_odgovori[trenutno_vprasanje] == 2){
                console.log("pravilno");
                tocke += 1;
            }
            trenutno_vprasanje += 1;
                posodobi_stanje();
        }
    }
    function gumb4(){
        //console.log("gumb1 kliknjen");
        if (kviz_se_je_ze_zacel) {
            //console.log("neki");
            if (pravilni_odgovori[trenutno_vprasanje] == 3){
                console.log("pravilno");
                tocke += 1;
            }
            trenutno_vprasanje += 1;
                posodobi_stanje();
        }
    } 
    function posodobi_stanje(){
        document.getElementById("točke").innerHTML = "Točke: " + tocke;
        //console.log(odgovori[trenutno_vprasanje][0]);
        if(trenutno_vprasanje != vprasanja.length){
            document.getElementById("vprasanje").innerHTML = vprasanja[trenutno_vprasanje];
            document.getElementById("gumb1").innerHTML = odgovori[trenutno_vprasanje][0];
            document.getElementById("gumb2").innerHTML = odgovori[trenutno_vprasanje][1];
            document.getElementById("gumb3").innerHTML = odgovori[trenutno_vprasanje][2];
            document.getElementById("gumb4").innerHTML = odgovori[trenutno_vprasanje][3];
        }
        if (trenutno_vprasanje == vprasanja.length){
            document.getElementById("konec").innerHTML = "Bravo. Zaključil si kviz z osvojenimi " + tocke + " točkami."
        }
    }       
</script>
